<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1" >

        <title>SIT 725 Prac 7</title>
        <meta name="description" content="Basic template for SIT 725 Prac 7" >
        <meta name="author" content="SitePoint" >

        <meta property="og: title" content="SIT 725 Prac 7">
        <meta property="og: type" content="website">
        <meta property="og: description" content="basic template for SIT 725 Prac 7">

        <!-- compiled and minified css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="https://youtu.be/m7C9B5H0I1E?si=fNN1EWrtPuEfik09" class="brand-logo"><img class="user-image-size" src="images/chicken-png-40295.png" alt="#"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://youtu.be/m7C9B5H0I1E?si=fNN1EWrtPuEfik09">Lets watch</a></li>
            </ul>
        </div>
    </nav>

    <main class="main-body">
        <div class="container">
            <div class="row">
                <div class="col s12 center-align">
                    <h1 id="heading">Welcome to SIT725 Week 7</h1>
                    <p class="flow-text">yipppee chicken</p>
                    <p class="flow-text">Number of chickens: </p>
                    <div id="number">Waiting...</div>
                </div>
                <div class="col s12 center-align">
                    <img class="materialboxed materialboxed-image" src="images/chicken-png-40307.png" alt="#">
                </div>
                <div class="col s12 center-align">
                    <a class="waves-effect waves-light btn click-me-button" id="clickMeButton"><i class="material-icons left">auto_fix_high</i>Click me!</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <h2>Add Two Numbers</h2>
                    <form id="addForm">
                        <label for="num1">Number 1:</label>
                        <input type="number" id="num1" name="num1" required>
                        <br>
                        <label for="num2">Number 2:</label>
                        <input type="number" id="num2" name="num2" required>
                        <br>
                        <button type="submit" id="addButton">Add</button>
                    </form>
                    <p id="result"></p>
                </div>
            </div>
            <div class="row" id="card-section">
                <div class="col s4 center-align">
                    <div class="card medium">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" src="images/250.png" alt="#">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">this barrack</span>
                            <p><a href="#">About this raid</a></p>
                        </div>
                        <div class="card-reveal">
                            <span class="card-title grey-text text-darken-4">???<i class="material-icons right">close</i></span>
                            <p class="card-text">RAH</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal1" class="modal modal-fixed-footer">
                <div class="row modal-content">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                                <label for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center-align">
                                <a class="waves-effect waves-light btn" id="formSubmit">submit</a>
                                <button type="submit">submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- REMEMBER LOAD SOCKET FIRST "BEFORE" SCRIPTS -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- complied and minified javascript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/scripts.js"></script>
</body>
</html>
